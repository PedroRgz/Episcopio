# Episcopio - Secrets template
# Copy this file to secrets.local.yaml and fill in your actual values
# NEVER commit secrets.local.yaml to version control!

postgres:
  user: "episcopio"
  password: "<YOUR_POSTGRES_PASSWORD>"
  host: "db"
  port: 5432
  database: "episcopio"

redis:
  url: "redis://redis:6379/0"

apis:
  inegi:
    token: "<YOUR_INEGI_TOKEN>"
  twitter:
    bearer_token: "<YOUR_TWITTER_BEARER_TOKEN>"
  facebook:
    app_id: "<YOUR_FB_APP_ID>"
    app_secret: "<YOUR_FB_APP_SECRET>"
    access_token: "<YOUR_FB_ACCESS_TOKEN>"
  instagram:
    app_id: "<YOUR_IG_APP_ID>"
    app_secret: "<YOUR_IG_APP_SECRET>"
    access_token: "<YOUR_IG_ACCESS_TOKEN>"
  reddit:
    client_id: "<YOUR_REDDIT_CLIENT_ID>"
    client_secret: "<YOUR_REDDIT_CLIENT_SECRET>"
    user_agent: "episcopio/1.0"
  newsapi:
    key: "<YOUR_NEWSAPI_KEY>"

security:
  jwt_secret: "<CHANGE_THIS_SECRET_KEY>"
  cors_allowed_origins:
    - "https://episcopio.mx"
    - "http://localhost:8050"
